{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Force</title>
    <link rel="stylesheet" href="{% static 'loads/Load.css' %}" />
    <!-- <link rel="stylesheet" href="../../static/loads/Load.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  </head>
  <body>
    <form action="/floading/" method="post">
      {% csrf_token %}
      <h1>Add Forces:</h1>
        <h2></h2>
      <div class="yforce">
        <h3>Vertical component of Force, as a Function of x:</h3>
        <input type="text" placeholder="math string" name="yMag" />
        <select name="yunit" id="">
          <option value="kN" selected>kN</option>
          <option value="kips">kips</option>
        </select>
      </div>

      <div class="xforce">
        <h3>Horizontal component of Force, as a Function of x:</h3>
        <input type="text" placeholder="math string" name="xMag" />
        <select name="xunit" id="">
          <option value="kN" selected>kN</option>
          <option value="kips">kips</option>
        </select>
      </div>

      <h3>Start and Stop coordinate (x):</h3>
      <input type="number" name="Start" placeholder="x start" step="any" />
      <input type="number" name="Stop" placeholder="x stop" step="any" />
      <select name="start_stop" id="">
        <option value="M" selected>m</option>
        <option value="MM">mm</option>
        <option value="IN">in</option>
        <option value="FT">ft</option>
      </select>

      <button type="submit" class="save">add <i class="fa">&#xf0fe;</i></button>
      <br>
      <br>
      <a href="/F_delete/" class="delete"><i class="fa fa-trash"></i>Delete all recent Forces!</a>
    </form>
  </body>
</html>
